<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Apology</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .reasons {
      font-size: 1rem;
      margin: 1rem 0;
      line-height: 1.6;
    }

    .typing-line {
      font-weight: 500;
      margin: 0.5rem auto;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;
      width: 0;
      animation: none;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Why Arenâ€™t You Picking Up My Calls? ðŸ˜”ðŸ“ž</h1>

    <div class="reasons">
      <p>â€“ Iphone ki cha mud gyi?</p>
      <p>â€“ Mere pyar me pad gye?</p>
      <p>â€“ Did I mess up?</p>
    </div>

    <div class="typing-line" id="line1">I'm sorry, okay? I know I probably messed up.</div>
    <div class="typing-line" id="line2">But ignoring me like this is illegal. Aapki fielding set ho sakti hai.</div>
  </div>

  <script>
    function typeLine(lineId, delay) {
      const el = document.getElementById(lineId);
      const text = el.textContent;
      el.textContent = '';
      let i = 0;
      setTimeout(() => {
        const interval = setInterval(() => {
          if (i < text.length) {
            el.textContent += text.charAt(i);
            i++;
          } else {
            clearInterval(interval);
            el.style.borderRight = 'none'; // remove cursor after complete
          }
        }, 50);
        el.style.animation = `typing ${text.length / 20}s steps(${text.length}) forwards`;
      }, delay);
    }

    typeLine('line1', 500);
    typeLine('line2', 3000);
  </script>
</body>
