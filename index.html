<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Why Aren‚Äôt You Picking Up My Calls?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right top, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      color: #222;
      animation: popIn 1s ease-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .reasons {
      font-size: 1rem;
      margin: 1rem 0;
      line-height: 1.6;
    }

    #typewriter {
      font-size: 1rem;
      border-right: 2px solid #000;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 1rem auto;
      max-width: 400px;
    }

    .footer {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .heart {
      color: red;
    }

    .call-btn, .whatsapp-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff6f61;
      color: white;
      transition: 0.3s;
    }

    .call-btn:hover, .whatsapp-btn:hover {
      background: #e74c3c;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 10px;
      resize: none;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>Why Aren‚Äôt You Picking Up My Calls? üòîüìû</h1>

    <div class="reasons">
      <p>‚Äì Iphone ki cha mud gyi?</p>
      <p>‚Äì Mere pyar me pad gye?</p>
      <p>‚Äì Did I mess up?</p>
    </div>

    <div id="typewriter"></div>

    <a href="tel:+917974351516">
      <button class="call-btn">üìû Call Me Now</button>
    </a>

    <form id="feedbackForm" onsubmit="sendToWhatsApp(); return false;">
      <input type="text" id="name" placeholder="Your Name" required>
      <textarea id="message" placeholder="Say something..." rows="3" required></textarea>
      <button class="whatsapp-btn" type="submit">Send on WhatsApp</button>
    </form>

    <div class="footer">
      Call krna agar alimony chahiye <span class="heart">‚ù§Ô∏è</span> and dramatic apologies.
    </div>
  </div>

  <script>
    const lines = [
      "I'm sorry, okay? I know I probably messed up.",
      "But ignoring me like this is illegal. Aapki fielding set ho sakti hai."
    ];

    const typewriter = document.getElementById("typewriter");
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];
        if (charIndex < currentLine.length) {
          typewriter.innerHTML += currentLine.charAt(charIndex);
          charIndex++;
          typewriter.style.width = (charIndex + 1) + 'ch';
          setTimeout(typeLine, 50);
        } else {
          typewriter.innerHTML += "<br>";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 1000);
        }
      }
    }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const phone = "917974351516"; // üëà Replace with your WhatsApp number (no +)

      const url = `https://wa.me/${phone}?text=Hi,%20I'm%20${encodeURIComponent(name)}.%20${encodeURIComponent(message)}`;

      window.open(url, '_blank');
    }

    typeLine();
  </script>

</body>
</html>
